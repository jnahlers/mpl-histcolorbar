[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mpl-histcolorbar"
version = "0.0.1"
authors = [
    { name = "Jannis Ahlers", email = "jannis.ahlers@monash.edu" }
]
license = { file = "LICENSE" }
description = "A histogram+colorbar for matplotlib"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["matplotlib", "colorbar", "histogram"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "matplotlib>=3.4.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.11.1",
    "black>=20.8b1",
    "ruff>=0.3.0",
    "spinx>=3.5.3",
]

[project.urls]
Homepage = "https://github.com/jnahlers/mpl-histcolorbar"